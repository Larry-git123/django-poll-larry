<!-- 表明继承自某个父页面 -->
{% extends 'larricia/__base__.html' %}

<!-- 重写block -->
{% block title %}日志{% endblock %}

{% block content %}

	<div class="uk-width-medium-3-4">
        {% for blog in blogs %}
            <article class="uk-article">
                <h2><a href="{{ url('larricia:get_blog') }}{{ blog.id }}">{{ blog.name }}</a></h2>
                <p class="uk-article-meta">发表于{{ blog.created_at|datetime }}</p>
                <p>{{ blog.summary }}</p>
                <p><a href="{{ url('larricia:get_blog') }}{{ blog.id }}">继续阅读 <i class="uk-icon-angle-double-right"></i></a></p>
            </article>
            <hr class="uk-article-divider">
        {% endfor %}
    </div>

    <div class="uk-width-medium-1-4">
        <div class="uk-panel uk-panel-header">
            <h3 class="uk-panel-title">友情链接</h3>
            <ul class="uk-list uk-list-line">
                <li><i class="uk-icon-link"></i> <a href="https://www.iplaysoft.com/" target="_blank">异次元软件世界</a></li>
                <li><i class="uk-icon-link"></i> <a href="http://www.pixcn.cn/portal.php" target="_blank">Pixel中文网</a></li>
                <li><i class="uk-icon-link"></i> <a href="https://cn.engadget.com/" target="_blank">Engadget</a></li>
            </ul>
        </div>
    </div>

{% endblock %}
